    </div>
    <div class="container-fluid">
        <div class="row">
            <section>
                <form action="#" method="POST" name="contact_form">
                    <h2>Contact Us</h2>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="i.e. John Doe" required/>
                        <span>Full Name is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="i.e. johndoe@gmail.com" required/>
                        <span>Email is required in proper email format</span>
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" placeholder="i.e. https://iss.nus.edu.sg" required pattern="(http|https)://.+"/>
                        <span>URL is required in proper URL format</span>
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Comments</label>
                        <textarea name="comments" class="form-control" cols="50" rows="10"></textarea>
                        <span>URL is required in proper URL format</span>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
